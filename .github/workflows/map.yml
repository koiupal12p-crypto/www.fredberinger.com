name: SEO Map Builder

on:
  workflow_run:
    workflows: ["Auto-Post Engine"]
    types:
      - completed

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Sync with remote
        run: |
          git fetch origin
          git reset --hard origin/main

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || echo "No requirements file found"

      # --- الخطوة الجديدة هنا ---
      - name: Inject SEO Links into HTML files
        run: python inject_links.py  # تأكد أن هذا هو اسم الملف الذي حفظته في الجذر

      - name: Build sitemap
        run: python build_map.py

      - name: Commit and push changes
        run: |
          git config user.name "SEO Bot"
          git config user.email "seo-bot@github.com"
          # إضافة ملفات الـ HTML المعدلة والـ XML
          git add *.html *.xml
          # البحث في المجلدات الفرعية أيضاً
          git add fqa/**/*.html qrl/**/*.html vit/**/*.html || echo "No subfolder files to add"
          
          git diff --cached --quiet || git commit -m "SEO: Injected links and updated sitemap"
          git push origin main
